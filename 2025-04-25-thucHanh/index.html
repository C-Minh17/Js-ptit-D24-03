<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thucHanhJs</title>
    <link rel="stylesheet" href="/2025-04-25-thucHanh/asset/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="title">
            <i class="fa-solid fa-file-circle-check"></i>
            <h1>Danh sách công việc hôm nay</h1>
        </div>
        <div class="todo-list">
            <div class="content">
                <ul>
                    <li><input type="checkbox" id="1">
                        <label for="1">Chạy bộ 5km</label></li>
                    <li><input type="checkbox" id="2">
                        <label for="2">Vệ sinh cá nhân</label></li>    
                    <li> <input type="checkbox" id="3">
                        <label class="important" for="3">Ăn sáng </label></li>
                    <li>  <input type="checkbox" id="4">
                        <label for="4">Đi thực hành lập trình Script </label></li>  
                    <li><input type="checkbox" id="5">
                        <label for="5">Ăn trưa </label></li>
                    <li><input type="checkbox" id="6">
                        <label for="6">Học môn lập trình JS </label></li>
                    <li class="evening"><input type="checkbox" id="7">
                        <label for="7">Nộp bài lên git trước khi ngủ </label></li>
                    <li class="evening"><input type="checkbox" id="8">
                        <label for="8">Chuẩn bị đồ đi học ngày mai </label></li>
                    <li class="evening"><input type="checkbox" id="9">
                        <label class="important" for="9">Nhắn tin cho bạn gái </label></li>
                    <li class="evening">
                        <input type="checkbox" id="10">
                        <label class="important" for="10">Gọi điện cho bạn gái </label>
                    </li>
                    <li class="evening">
                        <input type="checkbox" id="11">
                        <label class="important" for="11">Sang nhà bạn gái </label>
                    </li>   
                    <li class="evening">
                        <input type="checkbox" id="12">
                        <label class="important" for="12">Đi chơi với bạn gái </label>
                    </li> 
                    <li class="evening">
                        <input type="checkbox" id="13">
                        <label class="important" for="13">Chia tay bạn gái </label>
                    </li> 
                    <li class="evening">
                        <input type="checkbox" id="14">
                        <label class="important" for="14">Về ngủ </label>
                    </li>             
                    </ul>
            </div>
        </div>
        <div class="note">
            <p>*Ghi nhớ: Kỷ luật là sức mạnh !</p>
        </div>

    </div>

</html>
