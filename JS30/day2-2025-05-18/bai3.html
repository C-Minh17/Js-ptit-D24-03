<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nam=parseInt(prompt("nhap nam:"));
        function laNamNhuan(nam){
            if (nam%4==0 & nam%100 != 0 || nam%400==0){
                document.write('Day la nam nhuan')
            }else{
                document.write("day la nam khong nhuan")
            }
        };
        laNamNhuan(nam)
    </script>
</body>
</html>
