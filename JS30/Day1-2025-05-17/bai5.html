<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("nhap so tu 2->9:"));
        while (a<2 || a>9 || isNaN(a)){
            a=parseInt(prompt("nhap so tu 2->9:"));
        }
        function bangCuuChuong(n){
            let a=1;
            for (a;a<10;a++){
                document.write(n+"x"+a+"=",n*a+"<br>");
            }
        };
        bangCuuChuong(a);
    </script>
</body>
</html>
