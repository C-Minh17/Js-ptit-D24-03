<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("nhap so n:"));
        function tinhGiaiThua(n){
            let ketQua=1;
            for (n;n>0;n--){
                ketQua*=n
            };
            document.write(ketQua)
        };
        tinhGiaiThua(n);
    </script>
</body>
</html>
