<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function demSo(){
            let a=100;
            let dem=0;
            for (a;a>0;a--){
                if (a%3==0 & a%5==0){
                    dem++;
                }
            }
            document.write(dem);
        }
        demSo();
    </script>
</body>
</html>
