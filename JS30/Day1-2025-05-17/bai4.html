<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("nhap so n:"));
        function tongSoLe(n){
            let tong=0;
            let a=0;
            for (a;a<n;a++){
                if(a%2==1){
                    tong+=a;
                }
            }
            document.write("tong cac so le la :",tong)
        };
        tongSoLe(n)
    </script>
</body>
</html>
