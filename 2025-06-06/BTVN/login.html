<html lang="en">
<head>

<body>

    <form action="#" id="signIn" class="sign-in">
        Đăng nhập:
        <br>
        <label>
            userName:<input id="inUser" type="text">
        </label>
        <br><br>
        <label>
            password:<input id="inPass" type="text">
        </label>
        <div class="button" id="in">Đăng nhập</div>
        <div class="button" id="up">Đăng kí --</div>
        <div style="color:red" id="error"></div>
    </form>

    <form action="#" id="signUp" class="sign-up">
        Đăng kí:
        <br>
        <label>
            userName:<input id="upUser" type="text">
        </label>
        <br><br>
        <label>
            password:<input id="upPass" type="text">
        </label>
        <div class="button" id="up2">Đăng kí</div>
        <div class="button" id="in2">Đăng nhập --</div>
        <div style="color:red" id="error2"></div>

    </form>

    
    <script src="/2025-06-06/BTVN/main.js"></script>
